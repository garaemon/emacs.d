before_install:
  - sudo apt-get install --no-install-recommends -y openssl ca-certificates git make software-properties-common dbus dbus-x11
  - sudo add-apt-repository ppa:ubuntu-elisp/ppa -y
  - sudo apt-get update -qq
  - sudo apt-get install emacs-snapshot -y
script:
  - emacs-snapshot -batch --eval '(setq debug-on-error t)' -l dot.emacs
