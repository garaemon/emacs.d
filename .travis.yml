before_install:
  - sudo apt-get install --no-install-recommends -y openssl ca-certificates git make software-properties-common dbus dbus-x11
  - sudo add-apt-repository ppa:ubuntu-elisp/ppa -y
  - sudo apt-get update -qq
  - sudo apt-get install emacs-snapshot -y
  - sudo apt-get remove emacs emacs24 -y
script:
  - cp -r . ~/.emacs.d
  - ln -sf ~/.emacs.d/dot.emacs ~/.emacs
  - emacs-snapshot -batch --eval "(progn (setq debug-on-error t) (require 'package) (package-initialize) (package-refresh-contents))" -l dot.emacs
